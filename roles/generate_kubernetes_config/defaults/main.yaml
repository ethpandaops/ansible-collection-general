  "{{ gen_kubernetes_config_ethereum_node_name }}":
    valuesTemplatePath: templates/ethereum-node.yaml.j2
    dependencies:
      - name: ethereum-node
        repository: https://ethpandaops.github.io/ethereum-helm-charts
        version: 0.0.27
