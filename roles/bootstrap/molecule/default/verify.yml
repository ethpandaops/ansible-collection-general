- name: Verify
  hosts: all
  tasks:
    - name: Test connection
      ansible.builtin.ping:
    - name: Check package
      ansible.builtin.package:
        name: jq
        state: present

    - name: Check whoami
      ansible.builtin.command:
        cmd: whoami
      changed_when: false
      register: bootstrap_whoami
    - name: Print whoami
      ansible.builtin.debug:
        var: bootstrap_whoami.stdout

    # SSH key checks
    - name: Check authorized_keys
      ansible.builtin.command:
        cmd: cat ~/.ssh/authorized_keys
      changed_when: false
      register: bootstrap_authorized_keys
    - name: Print authorized_keys
      ansible.builtin.debug:
        var: bootstrap_authorized_keys.stdout
    - name: Assert SSH keys are present
      ansible.builtin.assert:
        that:
          - bootstrap_authorized_keys.stdout | length > 0
        fail_msg: "SSH keys are not present"

    # NTP checks
    - name: Check chrony sources
      ansible.builtin.command:
        cmd: cat /etc/chrony/sources.d/local-ntp-server.sources
      changed_when: false
      register: bootstrap_chrony_sources
    - name: Print chrony sources
      ansible.builtin.debug:
        var: bootstrap_chrony_sources.stdout
    - name: Check chrony tracking
      ansible.builtin.command:
        cmd: chronyc tracking
      changed_when: false
      register: bootstrap_chrony_tracking
    - name: Assert system clock is synchronized
      ansible.builtin.assert:
        that:
          - bootstrap_chrony_tracking.stdout | regex_search('^System clock synchronized: yes$')
        fail_msg: "Chrony is not synchronized"
