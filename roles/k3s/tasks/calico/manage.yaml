---
# Backup tasks
- name: Backup existing resources
  when: k3s_legacy_calico_detected or k3s_calico_version_changed
  block:
    - name: Create backup directory
      ansible.builtin.file:
        path: "{{ k3s_calico_backup_dir }}"
        state: directory
        mode: "0755"

    - name: Backup existing installation resource
      ansible.builtin.shell:
        cmd: >-
          k3s kubectl get installation default -o yaml >
          {{ k3s_calico_backup_dir }}/installation-{{ ansible_date_time.iso8601 }}.yaml
      failed_when: false
      changed_when: true
      when: k3s_legacy_install_check.rc == 0

    - name: Backup any NetworkPolicy objects
      ansible.builtin.shell:
        cmd: >-
          k3s kubectl get networkpolicies --all-namespaces -o yaml >
          {{ k3s_calico_backup_dir }}/networkpolicies-{{ ansible_date_time.iso8601 }}.yaml
      when: k3s_network_policies_exist
      failed_when: false
      changed_when: true

    - name: Backup tigera-operator deployment
      ansible.builtin.shell:
        cmd: >-
          k3s kubectl get -n tigera-operator deployment/tigera-operator -o yaml >
          {{ k3s_calico_backup_dir }}/tigera-operator-{{ ansible_date_time.iso8601 }}.yaml
      failed_when: false
      changed_when: true
      when: k3s_legacy_operator_check.rc == 0

# Uninstall tasks
- name: Remove existing Calico deployment
  when: k3s_calico_version_changed
  block:
    # Remove webhook configurations that might block uninstallation
    - name: Check for Rancher mutating webhook configurations
      ansible.builtin.command:
        cmd: "k3s kubectl get mutatingwebhookconfiguration rancher.cattle.io -o name"
      register: k3s_rancher_mutating_webhook
      failed_when: false
      changed_when: false

    - name: Delete Rancher mutating webhook configurations
      ansible.builtin.command:
        cmd: "k3s kubectl delete mutatingwebhookconfiguration rancher.cattle.io"
      failed_when: false
      changed_when: k3s_rancher_mutating_webhook.rc == 0
      when: k3s_rancher_mutating_webhook.rc == 0

    - name: Check for Rancher validating webhook configurations
      ansible.builtin.command:
        cmd: "k3s kubectl get validatingwebhookconfiguration rancher.cattle.io -o name"
      register: k3s_rancher_validating_webhook
      failed_when: false
      changed_when: false

    - name: Delete Rancher validating webhook configurations
      ansible.builtin.command:
        cmd: "k3s kubectl delete validatingwebhookconfiguration rancher.cattle.io"
      failed_when: false
      changed_when: k3s_rancher_validating_webhook.rc == 0
      when: k3s_rancher_validating_webhook.rc == 0

    - name: Check for other webhook configurations
      ansible.builtin.shell:
        cmd: >
          set -o pipefail && k3s kubectl get
          mutatingwebhookconfiguration,validatingwebhookconfiguration | grep -i calico | awk '{print $1}'
      register: k3s_other_webhooks
      failed_when: false
      changed_when: false

    - name: Delete any Calico-related webhook configurations
      ansible.builtin.command:
        cmd: "k3s kubectl delete {{ item }}"
      with_items: "{{ k3s_other_webhooks.stdout_lines }}"
      when: k3s_other_webhooks.stdout_lines | length > 0
      failed_when: false
      changed_when: true

    # Remove Calico resources
    - name: Remove existing custom resources
      ansible.builtin.command:
        cmd: "k3s kubectl delete -f {{ k3s_calico_resources_file }}"
      failed_when: false
      register: k3s_delete_custom_resources
      changed_when: k3s_delete_custom_resources.rc == 0

    - name: Remove existing installation directly
      ansible.builtin.command:
        cmd: "k3s kubectl delete installation default"
      failed_when: false
      when: k3s_legacy_calico_detected
      changed_when: k3s_legacy_calico_detected

    - name: Remove existing apiserver directly
      ansible.builtin.command:
        cmd: "k3s kubectl delete apiserver default"
      failed_when: false
      when: k3s_legacy_calico_detected
      changed_when: k3s_legacy_calico_detected

    - name: Remove existing operator
      ansible.builtin.command:
        cmd: "k3s kubectl delete -f {{ k3s_calico_operator_file }}"
      failed_when: false
      when: k3s_delete_custom_resources is succeeded or k3s_delete_custom_resources is skipped
      changed_when: k3s_delete_custom_resources is succeeded or k3s_delete_custom_resources is skipped

    - name: Wait for Calico pods to be removed
      ansible.builtin.command:
        cmd: "k3s kubectl get pods -n calico-system -o name"
      register: k3s_calico_pods
      retries: 30
      delay: 10
      until: k3s_calico_pods.stdout | trim == ""
      failed_when: false
      changed_when: false

    # Handle stuck resources
    - name: Handle stuck resources (if any)
      when: k3s_legacy_calico_detected
      block:
        - name: Check for finalizers that might be stuck
          ansible.builtin.command:
            cmd: "k3s kubectl get installation default -o yaml"
          register: k3s_stuck_installation
          failed_when: false
          changed_when: false

        - name: Patch stuck installation resources
          ansible.builtin.command:
            cmd: >
              k3s kubectl patch installation default -p '{"metadata":{"finalizers":[]}}' --type=merge
          when: k3s_stuck_installation.rc == 0
          failed_when: false
          changed_when: k3s_stuck_installation.rc == 0

# Install/Update tasks
- name: Download tigera-operator.yaml
  ansible.builtin.get_url:
    url: "{{ k3s_calico_operator_url }}"
    dest: "{{ k3s_calico_operator_file }}"
    owner: root
    group: root
    mode: "0644"
    force: "{{ k3s_calico_version_changed }}"
  register: k3s_download_tigera_operator
  when: k3s_operator_download_needed

- name: Check if tigera-operator needs update
  ansible.builtin.command:
    cmd: bash -c '{{ k3s_resource_compare_script }}' -- "{{ k3s_calico_operator_file }}"
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
  register: k3s_operator_diff
  failed_when: false
  changed_when: false
  when: not k3s_calico_version_changed

- name: Display tigera-operator diff result
  ansible.builtin.debug:
    msg:
      - "Check result: {{ k3s_operator_diff.stdout_lines[0] | default('skipped') }}"
      - "Changes detected: {{ k3s_operator_diff.rc | default(0) == 1 }}"
      - "Calico version changed: {{ k3s_calico_version_changed }}"
      - "Will apply operator: {{ k3s_calico_version_changed or (k3s_operator_diff.rc | default(0) == 1) }}"
  when: k3s_operator_diff is not skipped or k3s_calico_version_changed

- name: Apply tigera-operator.yaml
  ansible.builtin.command:
    cmd: >
      k3s kubectl apply --server-side --force-conflicts -f {{ k3s_calico_operator_file }}
  register: k3s_apply_tigera_operator
  retries: 5
  delay: 10
  until: k3s_apply_tigera_operator is succeeded
  changed_when: k3s_apply_tigera_operator.stdout is defined and k3s_apply_tigera_operator.stdout != ""
  when: k3s_calico_version_changed or (k3s_operator_diff.rc | default(0) == 1)

- name: Wait for operator deployment to be ready
  ansible.builtin.command:
    cmd: "k3s kubectl -n tigera-operator wait --for=condition=available deployment/tigera-operator --timeout=300s"
  register: k3s_wait_operator
  retries: 3
  delay: 10
  until: k3s_wait_operator is succeeded
  changed_when: false
  when: k3s_apply_tigera_operator is not skipped

# Handle custom resources
- name: Write custom resources to file
  ansible.builtin.copy:
    dest: "{{ k3s_calico_resources_file }}"
    content: "{{ k3s_calico_custom_resources }}"
    mode: "0644"
  when: k3s_custom_resources_defined
  register: k3s_custom_resources_result

- name: Use default custom resources
  when: not k3s_custom_resources_defined
  block:
    - name: Check if default resources should be used
      ansible.builtin.set_fact:
        k3s_use_default_resources: true
      when: not k3s_custom_resources_defined

    - name: Write default custom resources to file
      ansible.builtin.copy:
        dest: "{{ k3s_calico_resources_file }}"
        content: "{{ k3s_calico_default_custom_resources | to_nice_yaml }}"
        mode: "0644"
      when: k3s_use_default_resources

- name: Check if custom-resources needs update
  ansible.builtin.command:
    cmd: bash -c '{{ k3s_resource_compare_script }}' -- "{{ k3s_calico_resources_file }}"
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
  register: k3s_resources_diff
  failed_when: false
  changed_when: false
  when: not k3s_calico_version_changed

- name: Display custom-resources diff result
  ansible.builtin.debug:
    msg:
      - "Check result: {{ k3s_resources_diff.stdout_lines[0] | default('skipped') }}"
      - "Changes detected: {{ k3s_resources_diff.rc | default(0) == 1 }}"
      - "Calico version changed: {{ k3s_calico_version_changed }}"
      - "Will apply resources: {{ k3s_calico_version_changed or (k3s_resources_diff.rc | default(0) == 1) }}"
  when: k3s_resources_diff is not skipped or k3s_calico_version_changed

- name: Apply custom-resources.yaml
  ansible.builtin.command:
    cmd: >
      k3s kubectl apply --server-side --force-conflicts -f {{ k3s_calico_resources_file }}
  register: k3s_apply_custom_resources
  retries: 5
  delay: 10
  until: k3s_apply_custom_resources is succeeded
  changed_when: k3s_apply_custom_resources.stdout is defined and k3s_apply_custom_resources.stdout != ""
  when: k3s_calico_version_changed or (k3s_resources_diff.rc | default(0) == 1)

